<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500&display=swap" rel="stylesheet">
    <!-- اضافه کردن لینک برای آیکون‌های Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #1f1f2e, #2c3e50);
            color: #f0f0f5;
            margin: 0;
            padding: 0;
            direction: rtl;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* استایل برای navbar */
        .navbar {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #34495e;
            padding: 8px 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
            display: flexbox;
            align-items: center;
        }

        .navbar a:hover {
            background-color: #1abc9c;
        }

        .navbar a i {
            margin-left: 10px;
            font-size: 16px;
        }

        /* استایل ریسپانسیو */
        @media (max-width: 768px) {
            .navbar {
                top: 5px;
                right: 5px;
                padding: 6px 8px;
                gap: 5px;
            }

            .navbar a {
                font-size: 12px;
                padding: 6px 8px;
            }

            .navbar a i {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                /* دکمه‌ها به صورت عمودی مرتب می‌شوند */
                align-items: flex-start;
                padding: 6px;
            }

            .navbar a {
                width: 100%;
                text-align: right;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <!-- دکمه داشبورد با آیکون -->
        <a href="{{ url_for('dashboard') }}">
            داشبورد
            <i class="fas fa-tachometer-alt"></i> <!-- آیکون داشبورد -->
        </a>
        <!-- دکمه خروج با آیکون -->
        <a href="{{ url_for('login') }}">
            خروج
            <i class="fas fa-sign-out-alt"></i> <!-- آیکون خروج -->
        </a>
    </div>

    {% block content %}
    <!-- محتوای صفحات فرزند اینجا قرار می‌گیرد -->
    {% endblock %}

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</html>
