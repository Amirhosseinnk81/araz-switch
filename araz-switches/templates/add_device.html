<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن دستگاه</title>
    <style>

        *{
            -webkit-tap-highlight-color:transparent;
        }
        /* تنظیمات عمومی */
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(to right, #0762bcf5, #2c3e50); /* گرادیانت آبی کم‌رنگ به خاکستری تیره */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            word-wrap: break-word;
            animation: fadeIn 1s ease-out;
        }

        /* انیمیشن برای ظاهر شدن عنوان */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* فرم */
        form {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        /* انیمیشن برای بالا آمدن فرم */
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        form:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        label {
            display: block;
            font-size: 16px;
            color: #0d65a4;
            margin-bottom: 8px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        /* ورودی‌ها */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #0d65a4;
            border-radius: 8px;
            background-color: #f5f0ff;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
            opacity: 0.8;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #0283e0;
            background-color: #ffffff;
            opacity: 1;
        }

        /* دکمه */
        button {
            width: 100%;
            background-color: #0283e0;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* افکت hover روی دکمه */
        button:hover {
            background-color: #006aff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        /* لینک بازگشت */
        a {
            display: block;
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff78;
            text-decoration: underline;
        }

        /* استایل برای موبایل */
        @media (max-width: 768px) {
            form {
                width: 86%;
                padding: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"], textarea {
                font-size: 16px;
            }

            label {
                font-size: 14px;
            }
        }

        /* استایل برای تبلت */
        @media (max-width: 1024px) {
            form {
                padding: 25px;
            }

            button {
                font-size: 15px;
                padding: 11px;
            }

            h2 {
                font-size: 22px;
            }

            input[type="text"], textarea {
                font-size: 15px;
            }

            label {
                font-size: 15px;
            }
        }
        
        /* استایل برای اندازه‌های بزرگتر از 1024px */
        @media (min-width: 1025px) {
            form {
                max-width: 800px;
                padding: 40px;
            }

            button {
                font-size: 18px;
                padding: 15px;
            }

            h2 {
                font-size: 28px;
            }

            input[type="text"], textarea {
                font-size: 18px;
            }

            label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div>
        <h2>افزودن دستگاه جدید به طبقه {{ floor.name }}</h2>

        <form method="POST" action="{{ url_for('add_device', floor_id=floor.id) }}">
            <label for="device_name">نام دستگاه:</label>
            <input type="text" id="device_name" name="device_name" required>

            <label for="device_ip">IP:</label>
            <input type="text" id="device_ip" name="device_ip" required>

            <label for="device_vlan">VLAN:</label>
            <textarea id="device_vlan" name="device_vlan"></textarea>

            <label for="device_description">توضیحات:</label>
            <textarea id="device_description" name="device_description"></textarea>

            <button type="submit">افزودن دستگاه</button>
        </form>

        <a href="{{ url_for('view_floors') }}">بازگشت به لیست طبقات</a>
    </div>

</body>
</html>
