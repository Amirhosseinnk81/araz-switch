<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* تنظیمات پایه */
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(to right, #0762bcf5, #2c3e50);
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            color: #fff;
            transition: background-color 0.5s ease;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 32px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: slideInLeft 1s ease-out;
        }

        /* استایل ناوبری */
        nav {
            background-color: rgba(50, 134, 132, 0.431);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 40px;
            animation: bounceIn 1s ease-out;
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 18px;
            margin: 10px 20px;
            position: relative;
            transition: all 0.4s ease-in-out;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.346);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #000000;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* دکمه خروج */
        .logout {
            background-color: #d32f2f;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            animation: fadeInButton 0.8s ease-out;
        }

        .logout:hover {
            background-color: #c62828;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .logout:active {
            background-color: #b71c1c;
        }

        /* انیمیشن‌ها */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            nav {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            nav a {
                font-size: 16px;
                margin: 10px 0;
                padding: 12px 20px;
                display: block;
                width: 100%;
                text-align: center;
            }

            .logout {
                font-size: 16px;
                padding: 12px 24px;
                margin-top: 20px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            nav a {
                font-size: 14px;
                padding: 10px 15px;
            }

            .logout {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>به داشبورد خوش آمدید، {{ current_user.username }}!</h2>
        <nav>
            <a href="{{ url_for('view_floors') }}">مشاهده طبقات</a>
            {% if current_user.username == 'user1' %}
                <a href="{{ url_for('show_users') }}">مشاهده کاربران</a>
                <a href="{{ url_for('add_user') }}">افزودن کاربر جدید</a>
                <a href="{{ url_for('add_floor') }}">افزودن طبقه جدید</a>
            {% endif %}
        </nav>
        <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
            <button type="submit" class="logout">خروج از سیستم</button>
        </form>
    </div>
</body>
</html>
