<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *{
            -webkit-tap-highlight-color:transparent;
        }

        /* تنظیمات پایه */
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #1f1f2e, #2c3e50);
            color: #f0f0f5;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: gradientBackground 6s infinite alternate ease-in-out;
        }

        /* افکت تغییر پس‌زمینه */
        @keyframes gradientBackground {
            0% { background: #1f1f2e; }
            100% { background: #3a506b; }
        }

        .container {
            padding: 40px;
            max-width: 700px;
            width: 90%;
            border-radius: 15px;
            background: rgba(44, 62, 80, 0.85);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideIn 1.5s ease-out forwards;
            transform-origin: center center;
            transform: perspective(800px) rotateX(5deg);
        }

        h2 {
            font-size: 28px;
            color: #ffcc00;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: textGlow 1.2s ease-out infinite alternate;
            opacity: 0.9;
        }

        /* افکت نورانی روی متن */
        /* @keyframes textGlow {
            0% { text-shadow: 0px 0px 10px rgba(255, 205, 0, 0.5), 0px 0px 20px rgba(255, 205, 0, 0.7); }
            100% { text-shadow: 0px 0px 15px rgba(255, 205, 0, 0.8), 0px 0px 30px rgba(255, 205, 0, 1); }
        } */

        /* انیمیشن ورود */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* استایل ناوبری */
        nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        nav a {
            color: #f0f0f5;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, #3c3c55, #2e2e4f);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.4s;
            transform: translate(-50%, -50%) scale(0);
        }

        nav a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        nav a:hover {
            background: linear-gradient(135deg, #ffcd00, #ff7600);
            color: #2c2c40;
            box-shadow: 0px 8px 15px rgba(255, 205, 0, 0.4);
            transform: scale(1.1);
        }

        /* دکمه خروج */
        .logout {
            font-family: 'Vazir', sans-serif;
            background: #43a596;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s, transform 0.4s, box-shadow 0.4s;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .logout::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 200%;
            top: -100%;
            left: -50%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg) rotate(30deg);
            transition: transform 0.5s ease;
        }

        .logout:hover::before {
            transform: translateX(200%) skewX(-45deg) rotate(30deg);
        }

        .logout:hover {
            background: #4e968b65;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0px 8px 15px rgba(255, 82, 82, 0.4);
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 16px;
                padding: 10px 15px;
            }

            .logout {
                font-size: 14px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>به داشبورد خوش آمدید، {{ current_user.username }}!</h2>
        <nav>
            <a href="{{ url_for('view_floors') }}">مشاهده طبقات</a>
            {% if current_user.username == 'user1' %}
                <a href="{{ url_for('show_users') }}">مشاهده کاربران</a>
                <a href="{{ url_for('add_user') }}">افزودن کاربر جدید</a>
                <a href="{{ url_for('add_floor') }}">افزودن طبقه جدید</a>
            {% endif %}
        </nav>
        <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
            <button type="submit" class="logout">خروج از سیستم</button>
        </form>
    </div>
</body>
</html>
