<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* تنظیمات پایه */
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #1f1f2e, #2c3e50);
            color: #f0f0f5;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            font-family: 'Vazir', sans-serif;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            border-radius: 15px;
            background: rgba(44, 62, 80, 0.85);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform-origin: center center;
            animation: fadeIn 1.5s ease-out forwards;
        }

        h2 {
            font-family:'Times New Roman', Times, serif;
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: glowEffect 1.5s infinite alternate ease-in-out;
        }


        /* افکت fade-in برای ورود محتوا */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* استایل ناوبری */
        nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        nav a {
            color: #f0f0f5;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: rgba(60, 60, 85, 0.7);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        /* افکت hover برای لینک‌ها */
        nav a:hover {
            border: 2px solid #ffcc00;
            box-shadow: 0px 8px 15px rgba(255, 205, 0, 0.3);
            transform: translateY(-5px) scale(1.03);
        }

        /* انیمیشن تکان برای hover */
        nav a:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            mix-blend-mode: overlay;
            transform: scale(1.1);
            opacity: 0.7;
        }

        /* دکمه خروج */
        .logout {
            font-family: 'Vazir', sans-serif;
            background: #43a596;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* افکت hover برای دکمه خروج */
        .logout:hover {
            background: #37a08b;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .logout::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: transform 0.4s ease;
        }

        .logout:hover::before {
            transform: scale(1);
            opacity: 0.6;
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 16px;
                padding: 10px 15px;
            }

            .logout {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>  خوش آمدید {{ current_user.username }}</h2>
        <nav>
            <a href="{{ url_for('view_floors') }}">مشاهده طبقات</a>
            {% if current_user.username == 'superuser' %}
                <a href="{{ url_for('show_users') }}">مشاهده کاربران</a>
                <a href="{{ url_for('add_user') }}">افزودن کاربر جدید</a>
                <a href="{{ url_for('add_floor') }}">افزودن طبقه جدید</a>
            {% endif %}
        </nav>
        <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
            <button type="submit" class="logout">خروج از سیستم</button>
        </form>
    </div>
</body>
</html>
