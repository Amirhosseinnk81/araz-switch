<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش دستگاه</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500&display=swap" rel="stylesheet"> <!-- فونت فارسی -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(to right, #0762bcf5, #2c3e50); /* گرادیانت آبی کم‌رنگ به خاکستری تیره */
            color: #333;
            line-height: 1.6;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }

        h2 {
            font-size: 26px;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* انیمیشن برای ظاهر شدن عنوان */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        label {
            display: block;
            font-size: 18px;
            color: #0d65a4;
            margin-bottom: 8px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #0d65a4;
            border-radius: 8px;
            background-color: #f5f0ff;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
            opacity: 0.8;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #0283e0;
            background-color: #ffffff;
            opacity: 1;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            font-family: 'Vazir', sans-serif;
            width: 100%;
            padding: 14px;
            background-color: #0283e0;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #006aff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        a {
            font-family: 'Vazir', sans-serif;
            display: block;
            text-align: center;
            font-size: 20px;
            color: #2196F3;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        /* ریسپانسیو برای صفحه‌های کوچک */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"], textarea {
                font-size: 16px;
            }

            button {
                font-size: 18px;
            }

            a {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"], textarea {
                font-size: 14px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ویرایش دستگاه {{ device.name }}</h2>
        <form method="POST" action="{{ url_for('edit_device', device_id=device.id) }}">
            <label>نام دستگاه:</label>
            <input type="text" name="device_name" value="{{ device.name }}" required>

            <label>IP:</label>
            <input type="text" name="device_ip" value="{{ device.ip }}" required>

            <label>VLAN:</label>
            <input type="text" name="device_vlan" value="{{ device.vlan }}" required>

            <label>توضیحات:</label>
            <textarea name="device_description">{{ device.description }}</textarea>

            <button type="submit">ذخیره تغییرات</button>
        </form>

        <a href="{{ url_for('view_devices', floor_id=device.floor_id) }}">بازگشت به لیست دستگاه‌ها</a>
    </div>

</body>
</html>
