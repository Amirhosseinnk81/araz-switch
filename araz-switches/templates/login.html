<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500&display=swap" rel="stylesheet">
    <style>

        *{
            -webkit-tap-highlight-color:transparent;
        }

        
        /* تنظیمات کلی بدنه */
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1f2e, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: gradientBackground 6s infinite alternate ease-in-out;
        }

        /* انیمیشن تغییر پس‌زمینه */
        @keyframes gradientBackground {
            0% { background: #1f1f2e; }
            100% { background: #3a506b; }
        }

        /* استایل برای فرم ورود */
        .form-container {
            background: rgba(44, 62, 80, 0.85);
            padding: 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideIn 1.5s ease-out forwards;
            transform-origin: center center;
        }

        /* انیمیشن ورود */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00;
            /* animation: textGlow 1.2s ease-out infinite alternate; */
            opacity: 0.9;
        }

        /* افکت نورانی روی متن */
        /* @keyframes textGlow {
            0% { text-shadow: 0px 0px 10px rgba(255, 205, 0, 0.5), 0px 0px 20px rgba(255, 205, 0, 0.7); }
            100% { text-shadow: 0px 0px 15px rgba(255, 205, 0, 0.8), 0px 0px 30px rgba(255, 205, 0, 1); }
        } */

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #f0f0f5;
            text-align: right;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #555;
            background: #3c3c55;
            color: #f0f0f5;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* افکت تمرکز برای فیلدهای ورودی */
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 205, 0, 0.5);
            transform: scale(1.05);
        }

        button {
            font-family: 'Vazir', sans-serif;
            width: 100%;
            padding: 15px;
            background: #43a596;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* انیمیشن پالس */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        button:hover {
            background: #4e968b65;
            box-shadow: 0px 8px 15px rgba(255, 205, 0, 0.4);
            transform: scale(1.1);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #ff4d4d;
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ورود به حساب کاربری</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">نام کاربری:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">ورود</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
