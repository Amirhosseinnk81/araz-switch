<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستگاه‌های طبقه {{ floor.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #4f5d73, #2c3e50); /* پس‌زمینه مدرن */
            color: #f0f0f5;
            line-height: 1.8;
            direction: rtl;
            text-align: right;
            font-size: 18px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            font-size: 42px;
            color: #ffcc00; /* رنگ طلایی */
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            background-color: #34495e;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        li a {
            color: #fffffd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-top: 15px;
            position: relative;
        }

        li a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ffcc0000;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .back-link {
            background-color: #3524a300;
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #12bbf3;
            transform: translateY(-5px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>دستگاه‌های طبقه {{ floor.name }}</h2>

        {% if devices %}
            <ul>
                {% for device in devices %}
                    <li>
                        <a href="{{ url_for('device_details', device_id=device.id) }}">{{ device.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>هیچ دستگاهی در این طبقه ثبت نشده است.</p>
        {% endif %}
        
        <a href="{{ url_for('view_floors') }}" class="back-link">بازگشت به لیست طبقات</a>
    </div>

</body>
</html>
